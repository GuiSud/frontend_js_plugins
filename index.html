<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/build.js" type="text/javascript"></script>
</head>

<body>
  <div id="container"></div>
  <button id="btn" style="margin-top: 10px;">点击</button>
  <button id="btn-done" style="margin-top: 10px;">完成</button>
</body>

<script type="text/javascript">
  const progress = new ltyProgress('#container', {
    height: '16px',
    width: '200px',
  });

  let btn = document.querySelector('#btn');
  let btnDone = document.querySelector('#btn-done');

  btn.addEventListener('click', ev => {
    let val = Math.random() * 100;
    progress.setValue(val);
  });

  btnDone.addEventListener('click', ev => {
    progress.done();
  });
</script>

</html>
